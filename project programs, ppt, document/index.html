<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Management System</title>
  <style>
    /* styles.css */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url(blood.jpg) no-repeat center center fixed;
      background-size: cover; /* Ensures image covers the whole background */
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      color: #333;
    }

    button {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: none; /* Prevent capitalization */
      text-decoration: none; /* Remove underline */
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Blood Management Information System</h1>
    <button onclick="window.location.href='login.html'">donor</button>
    <button onclick="window.location.href='hospital.html'">About</button>
  </div>
</body>
</html>
