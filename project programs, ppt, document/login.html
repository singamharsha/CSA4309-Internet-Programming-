    <style>* {

        background: url(v.jpg) no-repeat center fixed;

    .login-container {

        margin-bottom: 1.5rem;

    .login-form input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        color: grey;
    }
    
    .login-form input:focus {

    .btn {

    .btn:hover {

    .login-container a {
